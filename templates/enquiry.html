<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enquiry | Classroom Scheduler</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='enquiry_style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="enquiry-container">
    <div class="enquiry-header">
      <h2>What would you like to enquire about?</h2>
    </div>
    
    <form class="enquiry-form" method="POST">
      <div class="form-group">
        <label for="option">Search Type</label>
        <select name="option" id="option" required>
          <option value="" disabled selected>Select enquiry type</option>
          <option value="Faculty">Faculty</option>
          <option value="Venue">Venue</option>
          <option value="Section">Section</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="query">Search Term</label>
        <input type="text" id="query" name="query" placeholder="Enter name or code" required>
      </div>
      
      <button type="submit" class="search-btn">
        <i class="fas fa-search"></i> Search
      </button>
    </form>
  </div>
  
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
