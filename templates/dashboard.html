<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Classroom Scheduler</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard_style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <h2>Welcome to Your Dashboard</h2>
      <p>Manage all your classroom activities in one place</p>
    </div>

    <div class="dashboard-menu">
      <a href="{{ url_for('timetable') }}" class="dashboard-btn">
        <i class="fas fa-calendar-alt"></i> Timetable Management
      </a>
      <a href="{{ url_for('enquiry') }}" class="dashboard-btn">
        <i class="fas fa-search"></i> Enquiry System
      </a>
      <a href="{{ url_for('logout') }}" class="dashboard-btn logout-btn">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
