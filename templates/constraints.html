<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Constraints | Classroom Scheduler</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard_style.css') }}">
  <style>
    .dashboard-form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .dashboard-form label {
      font-weight: 500;
    }

    .dashboard-form input,
    .dashboard-form select,
    .dashboard-form button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
    }

    .dashboard-form button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }

    .dashboard-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <h2>Enter Scheduling Constraints</h2>
      <p>Fill out these details to continue to file upload</p>
    </div>

    <form class="dashboard-form" method="POST">
      <label for="institute_name">Institute Name</label>
      <input type="text" name="institute_name" id="institute_name" required>

      <label for="start_time">Start Time (24-hour)</label>
      <input type="time" name="start_time" id="start_time" required>

      <label for="end_time">End Time (24-hour)</label>
      <input type="time" name="end_time" id="end_time" required>

      <label for="period_duration">Period Duration (in minutes)</label>
      <select name="period_duration" id="period_duration" required>
        <option value="45">45 minutes</option>
        <option value="50">50 minutes</option>
        <option value="55" selected>55 minutes</option>
        <option value="60">60 minutes</option>
      </select>

      <label for="num_short_breaks">Number of Short Breaks</label>
      <select name="num_short_breaks" id="num_short_breaks" required>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
      </select>

      <label for="short_break_duration">Short Break Duration (in minutes)</label>
      <select name="short_break_duration" id="short_break_duration" required>
        <option value="10">10 minutes</option>
        <option value="15">15 minutes</option>
        <option value="20" selected>20 minutes</option>
      </select>

      <button type="submit">Save and Next</button>
    </form>
  </div>
</body>
</html>
